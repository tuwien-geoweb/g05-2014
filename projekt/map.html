!DOCTYPE html>
<html>
  <head>
    <title>Boundless Census Map</title>
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- OpenLayers -->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">

    <!-- Our Application -->
    <style>
      html, body, #map{
        height: 90%;
        width: 90%;
        
      #map {
        padding-top: 50px;
      }
      
      .overlay {
        position: absolute;
        z-index: 1;
        left: 15px;
        bottom: 15px;
        opacity: 0.6;
      }
      
      .legend {
        position: absolute;
        z-index: 1;
        left: 10px;
        bottom: 10px;
        opacity: 0.6;
      }
            .popover {
        max-width: 800px;
      }
      .popover-title {
        float: right;
        background: none;
        border: 0;
        cursor: pointer;
      }
      .popover-content iframe {
        width: 700px;
        height: 120px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Boundless Census Map</a>
      </div>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <select id="topics" class="form-control"></select>
        </div>
      <div class="input-group">
      <input type="text" class="form-control" name="query">
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
        <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
      </div>  
      </form>
    </nav>
      <div id="map">
      <!-- GetLegendGraphic, customized with some LEGEND_OPTIONS -->

      <div id="popup" data-html="true" data-placement="auto" data-title="&times;">
        <div id="popup-content" style="display:none">
          <iframe seamless></iframe>
          <form class="input-group">
        <input type="text" class="form-control" name="comment">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Comment</button>
        </span>
      </form>
        </div>
      </div>
    </div>

    <input type="checkbox" id="CarSharing"> <img src="http://data.wien.gv.at/katalog/images/carsharingogd.png" hight="15" width="15">CarSharing-Standorte

    <input type="checkbox" id="Tempo30"> Tempo30-Zonen
