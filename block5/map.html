<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<style>
.map {
height: 100%;
width: 100%;
}
</style>
<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
<!-- Bootstrap JavaScript Anteil -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<title>OpenLayers 3 Beispiel: Gruppe 05</title>
</head>
<body>
<div class="row">
<div class="col-md-4">
<h2>Openlayer 3 Kartenbeispiel</h2>
<form id="search">
  Search: <input name="query" type="text" size="40">
</form>
</div>
<div class="col-md-8">
<div id="map" class="map"></div>
<script type="text/javascript">
var map = new ol.Map({
target: 'map',
layers: [
new ol.layer.Tile({
source: new ol.source.MapQuest({layer: 'osm'})
}),
],
view: new ol.View({
center: ol.proj.transform([16.3, 48.2], 'EPSG:4326', 'EPSG:3857'),
zoom: 11
})
});

var geolocation = new ol.Geolocation({
  projection: 'EPSG:3857'
});
geolocation.setTracking(true); // here the browser may ask for confirmation
geolocation.on('change:position', function() {
  geolocation.setTracking(false);
  map.getView().setCenter(geolocation.getPosition());
 });
 
 var form = document.getElementById("search");
 
 form.onsubmit = function(evt) {
   evt.preventDefault();
   var url = 'http://nominatim.openstreetmap.org/search?format=json&q=' + form.query.value;
   var xhr = new XMLHttpRequest();
   xhr.open("GET", url, true);
   xhr.onload = function() {
    var result = JSON.parse(xhr.responseText);
    var position = /** @type {ol.coordinate} */ [parseFloat(result[0].lon), parseFloat(result[0].lat)];
    map.getView().setCenter(ol.proj.transform(position, 'EPSG:4326', 'EPSG:3857'))
};
xhr.send();
}
</script>
</body>
</html>
