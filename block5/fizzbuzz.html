<html>
<head>
<script>
for (var i = 1; i <= 100; ++i) { 
  if ((i % 5 == 0) && (i % 3 == 0)) // Division durch 5 und 3 ergibt 0 => Vielfaches von 3 und 5 => FizzBuzz
  { console.log("FizzBuzz");} 
  
  else if (i % 3 == 0) // 
  { console.log("Fizz"); } 
  
  else if (i % 5 == 0) 
  { console.log("Buzz");} 
  
  else 
  { console.log(i);} 
};
</script>
</head>
<body>
<h2>See Console Output for Results</h2>
</body>
</html>
