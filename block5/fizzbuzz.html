<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<title>JavaScript FizzBuzz Beispiel</title>
<script>
for (var i = 1; i <= 100; ++i) { 
  if ((i % 5 == 0) && (i % 3 == 0)) // Division durch 5 und 3 ergibt 0 => Vielfaches von 3 und 5 => FizzBuzz
  { console.log("FizzBuzz");} 
  else if (i % 3 == 0) // Division durch 3 ergibt 0 => Vielfaches von 3 => Fizz
  { console.log("Fizz"); } 
  else if (i % 5 == 0) // Division durch 5 ergibt 0 => Vielfaches von 5 => Buzz
  { console.log("Buzz");} 
  else 
  { console.log(i);} // Alle anderen Werte werden unbehandelt ausgegeben.
};
</script>
</head>
<body>
<h2>See Console Output for Results</h2>
<h3>Press Ctrl+Shift+i for Console</h3>
</body>
</html>
