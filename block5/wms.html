<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<style>
.map {
height: 100%;
width: 100%;
}
</style>
<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
<!-- Bootstrap JavaScript Anteil -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<title>OpenLayers 3 Beispiel: Gruppe 05</title>
</head>
<body>
<div class="row">
<div class="col-md-4">
<h2>Openlayer 3 Kartenbeispiel</h2>
<p>Die Kartenansicht zeigt die Standorte der drei Gruppenmitglieder.</p>
</div>
<div class="col-md-8">
<div id="map" class="map"></div>
<script type="text/javascript">
var map = new ol.Map({
target: 'map',
layers: [
new ol.layer.Tile({
source: new ol.source.MapQuest({layer: 'osm'})
}),
new ol.layer.Tile({
source: new ol.source.TileWMS({
url: 'http://student.ifip.tuwien.ac.at/geoserver/wms',
params: {VERSION: '1.1.1', LAYERS: 'g05_2014:feedback', TRANSPARENT: true, FORMAT: 'image/png'}
})
})
],
view: new ol.View({
center: ol.proj.transform([16.373, 48.208], 'EPSG:4326', 'EPSG:3857'),
zoom: 8
})
});
</script>
</div>
</div>
</body>
</html>
