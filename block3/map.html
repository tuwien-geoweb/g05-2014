<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <!-- Bootstrap JavaScript Anteil -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>OpenLayers 3 Beispiel: Gruppe 05</title>
  </head>
  <body>
  <div class="row">
  <div class="col-md-4">
    <h2>Openlayer 3 Kartenbeispiel</h2>
    <p>Die Kartenansicht zeigt die Standorte der drei Gruppenmitglieder.</p>
  </div>
  <div class="col-md-8">
     <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
          new ol.layer.Vector({
          source: new ol.source.GeoJSON({
            projection: 'EPSG:3857',
            url: 'g05.geojson'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([16.36, 48.20], 'EPSG:4326', 'EPSG:3857'),
          <!-- Zoom bei Stufe 11, Karte bietet keine weiteren Zoomstufen -->
          zoom: 11
        })
      });
    </script>
    
  </div>
  </div>
  </body>
</html>
